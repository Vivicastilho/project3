  <title>Instagram</title>
  <link rel="stylesheet" media="screen" href="./css/style.css">
  <link rel="shortcut icon" href="/img/instagram.png" type="image/x-icon" />

<main class="container">
  <div class="smartphone1">

        </div>
      </div>
    </div>
    <div class="signup-container">
      <div class="text-signup">
        <p>Don't have any account? <a class="sign-up" href="">Sign up</a></p>
      </div>
      <div class="app-container">
        <div class="get-app">
          <p>Get the app.</p>
        </div>
        <div class="img-app">
          <img class="googleplay" src="./img/Google Play.svg" alt="Imagem do link para googlePlay">
          <img src="./img/Microsoft.svg" alt="Imagem do link para a Microsoft">
